<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Hyrox İstanbul - Bilet Takip</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

  <style>
    :root {
      /* Hyrox Brand Vibes: Black, Dark Greys, Vibrant Yellow/Amber */
      --bg-body: #0f1115;
      --bg-card: #181b21;
      --bg-header: #000000;
      
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      
      --accent: #ffcc00; /* Hyrox Yellow */
      --accent-glow: rgba(255, 204, 0, 0.15);
      
      --danger: #ef4444;
      --success: #10b981;
      --border: #2d3139;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* HEADER */
    header {
      background: var(--bg-header);
      border-bottom: 1px solid var(--border);
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .brand h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      color: var(--text-main);
    }
    .brand span { color: var(--accent); }
    
    .status-badge {
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 99px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* LAYOUT */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    /* KPI CARDS */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
      border-color: rgba(255,255,255,0.15);
    }

    .label { font-size: 13px; color: var(--text-muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
    .value { font-size: 32px; font-weight: 700; color: var(--text-main); line-height: 1; }
    .value.accent { color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }
    
    /* CHARTS SECTION */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin: 30px 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-title::before {
      content:''; display:block; width: 4px; height: 18px; background: var(--accent); border-radius: 2px;
    }

    .chart-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      height: 400px; /* Fixed height for charts */
    }

    /* UTILS */
    .hidden { display: none; }
    .error-box {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: #fca5a5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 15px; }
      header { padding: 15px; flex-direction: column; align-items: flex-start; gap: 10px; }
      .value { font-size: 28px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <h1>Hyrox <span>Istanbul</span></h1>
    </div>
    <div id="lastUpdateBadge" class="status-badge">Yükleniyor...</div>
  </header>

  <div class="container">
    
    <div class="kpi-grid">
      <div class="card">
        <div class="label">Toplam Kalan Bilet</div>
        <div class="value accent" id="valTotal">—</div>
      </div>
      <div class="card">
        <div class="label">En Çok Stok Olan Kategori</div>
        <div class="value" id="valTopCat" style="font-size: 20px; margin-top:6px;">—</div>
      </div>
      <div class="card">
        <div class="label">Takip Edilen Gün Sayısı</div>
        <div class="value" id="valDays">—</div>
      </div>
    </div>

    <div>
      <div class="section-title">Güncel Stok Durumu (Kategori Bazlı)</div>
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div>
      <div class="section-title">Satış Trendi (Zaman Çizelges)</div>
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>
    </div>

    <div id="errorBox" class="error-box hidden"></div>
  </div>

<script>
/* ================= KONFIGÜRASYON ================= */
const CONFIG = {
  dataDir: "data",      // JSON dosyalarının olduğu klasör
  minDate: "03.01.2026" // Başlangıç tarihi
};

/* ================= YARDIMCI FONKSİYONLAR ================= */
const pad = n => String(n).padStart(2, "0");
const parseDate = s => {
  const m = /^(\d{2})\.(\d{2})\.(\d{4})$/.exec(s);
  return m ? new Date(Date.UTC(m[3], m[2]-1, m[1])) : null;
};
const fmtDate = d => `${pad(d.getUTCDate())}.${pad(d.getUTCMonth()+1)}`;
const sumObj = o => Object.values(o||{}).reduce((a,b)=>a+(Number(b)||0),0);

/* ================= VERİ ÇEKME MANTIĞI ================= */
async function getFileList() {
  // 1. Önce index.json dene
  try {
    const r = await fetch(`${CONFIG.dataDir}/index.json?_=${Date.now()}`);
    if(r.ok) return await r.json();
  } catch(e){}

  // 2. Github API fallback
  const path = location.pathname.replace(/^\/+/, ""); 
  const [user, repo] = location.hostname.endsWith("github.io") 
    ? [location.hostname.split(".")[0], path.split("/")[0] || location.hostname.split(".")[0]] 
    : [null, null];

  if(user && repo){
    const api = `https://api.github.com/repos/${user}/${repo}/contents/${CONFIG.dataDir}`;
    const r = await fetch(api);
    if(r.ok) {
      const items = await r.json();
      return items.filter(x=>x.name.match(/^\d{2}\.\d{2}\.\d{4}\.json$/)).map(x=>x.name);
    }
  }
  
  throw new Error("Veri dosyaları listelenemedi. (data/index.json eksik olabilir)");
}

async function loadData() {
  const files = await getFileList();
  const minDt = parseDate(CONFIG.minDate);
  
  // Tarihe göre sırala
  const sortedFiles = files
    .map(f => ({ name: f, date: parseDate(f.replace(".json","")) }))
    .filter(x => x.date && x.date >= minDt)
    .sort((a,b) => a.date - b.date);

  const rows = [];
  
  for(const f of sortedFiles){
    const res = await fetch(`${CONFIG.dataDir}/${f.name}`);
    if(!res.ok) continue;
    const json = await res.json();
    
    // Parkur toplamlarını hesapla
    const parkurTotals = {};
    if(json.by_parkur) {
      for(const [pName, tMap] of Object.entries(json.by_parkur)) {
        parkurTotals[pName] = sumObj(tMap);
      }
    }
    
    // Toplam stok
    const total = sumObj(parkurTotals);

    rows.push({
      date: f.date,
      dateStr: fmtDate(f.date),
      total,
      parkurTotals
    });
  }
  return rows;
}

/* ================= GRAFİK OLUŞTURMA ================= */
let charts = {};

function initDashboard(rows) {
  const latest = rows[rows.length - 1];
  
  // 1. KPI Kartlarını Güncelle
  document.getElementById("lastUpdateBadge").textContent = `Son Güncelleme: ${latest.dateStr}`;
  document.getElementById("valTotal").textContent = latest.total.toLocaleString();
  document.getElementById("valDays").textContent = rows.length;

  // En çok stok olanı bul
  const sortedParkurs = Object.entries(latest.parkurTotals)
    .sort((a,b) => b[1] - a[1]);
  
  document.getElementById("valTopCat").textContent = sortedParkurs[0] ? sortedParkurs[0][0] : "-";

  // 2. Bar Chart (GÜNCEL DURUM)
  const ctxBar = document.getElementById("barChart").getContext("2d");
  
  // Renk mantığı: Stok az (<50) ise Kırmızı, Orta ise Sarı, Çok ise Yeşil
  const barColors = sortedParkurs.map(x => {
    const val = x[1];
    if(val < 20) return "#ef4444"; // Kırmızı
    if(val < 100) return "#f59e0b"; // Turuncu
    return "#10b981"; // Yeşil
  });

  charts.bar = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: sortedParkurs.map(x => x[0]),
      datasets: [{
        label: 'Kalan Bilet',
        data: sortedParkurs.map(x => x[1]),
        backgroundColor: barColors,
        borderRadius: 4,
        barPercentage: 0.6
      }]
    },
    options: {
      indexAxis: 'y', // Yatay bar chart okuması daha kolaydır
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: { grid: { color: '#2d3139' }, ticks: { color: '#9ca3af' } },
        y: { grid: { display: false }, ticks: { color: '#ffffff', font: {size: 11} } }
      }
    }
  });

  // 3. Line Chart (TREND)
  const ctxLine = document.getElementById("lineChart").getContext("2d");
  
  // Sadece Top 5 Parkur + Diğerleri
  const top5Names = sortedParkurs.slice(0,5).map(x=>x[0]);
  
  const datasets = top5Names.map((pName, i) => {
    // Renk paleti
    const colors = ["#ffcc00", "#3b82f6", "#ef4444", "#10b981", "#a855f7"];
    return {
      label: pName,
      data: rows.map(r => ({ x: r.date, y: (r.parkurTotals[pName] || 0) })),
      borderColor: colors[i % colors.length],
      borderWidth: 2,
      tension: 0.3,
      pointRadius: 0,
      pointHoverRadius: 6
    };
  });

  charts.line = new Chart(ctxLine, {
    type: 'line',
    data: { datasets },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
        legend: { labels: { color: '#9ca3af', boxWidth: 10 } },
        tooltip: { 
            backgroundColor: '#181b21', 
            titleColor: '#fff', 
            borderColor: '#2d3139', 
            borderWidth: 1 
        }
      },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'day', tooltipFormat: 'dd.MM' },
          grid: { color: '#2d3139' },
          ticks: { color: '#9ca3af' }
        },
        y: {
          grid: { color: '#2d3139' },
          ticks: { color: '#9ca3af' }
        }
      }
    }
  });
}

/* ================= BAŞLAT ================= */
(async () => {
  try {
    const rows = await loadData();
    if(!rows.length) throw new Error("Veri bulunamadı.");
    initDashboard(rows);
  } catch (err) {
    const box = document.getElementById("errorBox");
    box.classList.remove("hidden");
    box.textContent = "Hata: " + err.message;
    document.getElementById("lastUpdateBadge").textContent = "Hata";
    console.error(err);
  }
})();
</script>
</body>
</html>
